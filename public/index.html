<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        #prompt-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            text-align: center;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>AI Image Generator</h1>
    <div id="prompt-form">
        <label for="prompt">Enter your prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <button onclick="generateImage()">Generate Image</button>
    </div>
    <div id="loading">
        Generating image... Please wait.
    </div>
    <div id="result"></div>

    <script>
        function generateImage() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            loading.style.display = 'block';
            result.innerHTML = '';

            // Simulate API call and image generation
            setTimeout(() => {
                loading.style.display = 'none';
                // Use a placeholder image
                result.innerHTML = `
                    <h3>Generated Image for: "${prompt}"</h3>
                    <img src="/api/placeholder/400/320" alt="Generated image based on the prompt: ${prompt}">
                    <p>Note: This is a placeholder image. In a real application, this would be the image generated by the AI model.</p>
                `;
            }, 3000); // Simulate 3 seconds of processing time
        }
    </script>
</body>
</html>
